{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- GRAPH -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- icons > font-awesome -->
    <script src="https://kit.fontawesome.com/3b1cc6c86a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <!-- favicon -->
    <!-- <link rel="shortcut icon" type="image/jpg" href="https://vitap.ac.in/wp-content/uploads/2020/07/cropped-logo_icon-1-32x32.png" /> -->

    <title>User Login | Attendance Dashboard</title>

    <style>
        .border-bottom {
            border-bottom: 3px solid rgb(0, 132, 255) !important;
            background: none;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Header > navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-none shadow-sm py-1 px-5">
        <div class="container">
            <a class="navbar-brand col-4" href="/"><img src="{% static 'mukham-logo.png' %}" alt="logo"
                    style="width: 115px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link active fw-bold text-muted pb-1" aria-current="page"
                            href="/">Home</a>
                    </li>
                </ul>
            </div>

            <div>
                <a href="/account/forgot-password/">Forgot Password</a>
            </div>
        </div>
    </nav>

    <!-- main -->
    <div class="container col-6 mt-5">
        <h2 class="text-center fw-light">User Login to Attendance Dashboard</h2>
        <form action="" method="post" class="my-5 ms-5 ps-5 w-75">

              {% csrf_token %}

            <div class="mb-4" id="email">
                <label class="fs-5 text-muted" for="email">Enter your Email Id</label>
                <input class="border-bottom d-block p-2 w-100 mt-2" type="email" name="email" id="email"
                    placeholder="Registered Email Id">
            </div>

            <div id="password">
                <label class="fs-5 text-muted" for="password">Enter your Password</label>
                <input class="border-bottom d-block p-2 w-100 mt-2" type="password" name="password" id="password"
                    placeholder="Password">
            </div>

            <input type="submit" id="sign_in_submit" value="Login" class="mt-5 btn btn-info px-5 fw-bold">
        </form>
    </div>

      <!-- status message -->
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
       <br> {{messages}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

{% if resetPwd %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
       <br> {{resetPwd}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{% static 'createUserWithEmailAndPassword.js' %}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
