<body>
    <!-- Header > navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-none shadow-sm py-1 px-5">
        <div class="container">
            <a class="navbar-brand col-4" href="/"><img src="{% static 'mukham-logo.png' %}" alt="logo"
                    style="width: 115px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link active fw-bold text-muted pb-1" aria-current="page"
                            href="/">Home</a>
                    </li>
                     <li class="nav-item me-5">
                        <a class="nav-link active fw-bold text-muted pb-1" aria-current="page"
                            href="/account/forgot-password/">Reset Password</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    <!-- status message -->
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>&nbsp; {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <!-- main -->
    <div class="container col-6 mt-5">
        <h2 class="text-center fw-light">Reset Password</h2>
        <form action="" method="post" class="my-5 ms-5 ps-5 w-75">
              {% csrf_token %}
            <div class="mb-4" id="email">
                <label class="fs-5 text-muted" for="email">Enter your Email Id</label>
                <input class="border-bottom d-block p-2 w-100 mt-2" type="email" name="email" id="email"
                    placeholder="Registered Email Id">
            </div>
            <input type="submit" value="Get verification link" class="mt-5 btn btn-info px-5 fw-bold">
        </form>
    </div>

    <a href="{{ link }}">{{ link }}</a>
